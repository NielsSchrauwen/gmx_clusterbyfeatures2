language: python
sudo: false

python:
- 3.6

os:
- linux
- osx

matrix:
  exclude:
  - os: osx
    python: 3.6
  include:
  - sudo: required
    python: 3.6
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - os: osx
    python: 3.4
    language: generic
    env: PYTHON=3.4
  - os: osx
    python: 3.5
    language: generic
    env: PYTHON=3.5
  - os: osx
    python: 3.6
    language: generic
    env: PYTHON=3.6
  allow_failures:
  - os: osx

env:
  global:
    # $PYPIPASSWORD
    secure: 

before_install:
- |
  if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
    sudo apt-get update -qq
  else
    brew update
    brew cask uninstall oclint
    brew install gcc5
    brew install fftw
    brew outdated pyenv || brew upgrade pyenv
    eval "$(pyenv init -)"

    PYVER=${PYTHON}
    # Install the latest release of the specified Python version using pyenv.
    PYVER="$(pyenv install --list | grep -E "^\\s*$PYVER" | sort -n -t. -k3 | tail -n1)"
    pyenv install $PYVER
    pyenv global $PYVER
    echo "Selected Python $PYVER"
    python --version

    export CC=gcc-5
    export CXX=g++-5

  fi
install:
- python -m pip install --upgrade pip
- python -m pip install --upgrade wheel
- python -m pip install pkgconfig
- python -m pip install pybind11
- |
  if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
    python -m pip install auditwheel
    sudo apt-get install libeigen3-dev
    sudo apt-get install libfftw3* libopenblas* liblapack3 liblapack-dev 
    sudo apt-get install libatlas3-base libatlas-base-dev
    sudo apt-get install curl wget
  else
    brew install eigen
  fi
- |
  if [[ -n "$DOCKER_IMAGE" ]]; then
    docker pull $DOCKER_IMAGE
  fi

before_script:
- |
  if [[ -z ${DOCKER_IMAGE} ]]; then
     bash build_in_travis.sh $TRAVIS_OS_NAME
     export GMX_PATH=/usr/local/gromacs
     pip install -ve .
  fi
  
script:
- |
  if [[ -z ${DOCKER_IMAGE} ]]; then
      python -c "import gmx_clusterByFeatures; print('=====\nTEST -- pyOBabel.openbabel version: ', pyOBabel.version_OB(), '\n=====')"
  else
     docker run --rm -v `pwd`:/io ${DOCKER_IMAGE} /io/build_in_docker.sh
  fi
- |
  if [[ -n ${DOCKER_IMAGE} ]]; then
      ls wheelhouse/*
  fi
